<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div id="nav">
        <h1 id="nav-header">IPSUM</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Sign Up</a></li>
        </ul>
</div>
    <form action="#" method="post">
        <div class="user-details">
            <fieldset class="field">
                <legend><span class="legend">Sign Up</span></legend>
                <div class="input-box">
                     <label for="firstname"> <span class="labels">First Name:</span></label>
                    <input type="text" name="First Name" class="name"  placeholder="Enter First Name" required>
                </div>
                <div class="input-box">
                    <label for="surname"> <span class="labels">Surname:</span></label>
                    <input type="text" name="surname" class="name" placeholder="Enter surname"  required>
                </div>
                <div class="input-box">
                    <label for="email"> <span class="labels">Email:</span></label>
                    <input type="email" name="email_address" class="name" placeholder="Enter Email Address"  required>
                </div>
                <div class="input-box">
                    <label for="password"> <span class="labels">Password:</span></label>
                    <input type="password" name="password" class="password"  placeholder="Enter Password" required>
                </div>
                <div class="input-box">
                    <label for="password"> <span class="labels">Confirm Password:</span></label>
                    <input type="password" name="confirm password" class="password"  placeholder="Confirm Password" required>
                </div>
                    <div class="button">
                        <input type="submit" value="Sign Up">
                    </div>
            </fieldset>
        </div>
    </form>
</body>
</html>
